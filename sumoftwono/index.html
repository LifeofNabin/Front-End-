
<html>
    <script>
        function PopulateDiv(){
            const a=document.getElementById("First").value
            const b=document.getElementById("Second").value
            const element=document.getElementById("Finalsum")
            element.innerHTML=parseInt(a)+parseInt(b)

        }
    </script>
    <body>
        <input id="First" type="text" placeholder="First Number"> <br>
        <input id="Second" type="text" placeholder="Second Number"><br>
        <button onclick="PopulateDiv()">Sum</button> <br>
        <div id="Finalsum">Ans Is</div>
    </body>
</html>
