
<html>


    <script>
        function populateDiv(){
                const a=document.getElementById("first_number").value;
                const b=document.getElementById("Second_number").value;  
                const element=document.getElementById("finalsum");

                element.innerHTML=parseInt(a)+parseInt(b)


        }
    </script>
<body>
    <input id="first_number" type="text" placeholder="first number"><br>

    <input id="Second_number" type="text" placeholder="second number"><br>

    <button onclick="populateDiv()">Sum</button>
    <div id="finalsum"></div>

</body>
</html>
